<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <article class="product">

      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)" />
        <img src="./images/image-product-mobile.jpg">
      </picture>

      <div class="product__details">

        <p class="product__category">Perfume</p>
  
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="product__price">
          <span class="product__price-curent">$149.99</span>
          <span class="product__price-orginal">$169.99</span>
        </div>
  
        <button class="button">Add to Cart</button>
      </div>
    </article>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shelton Francisco</a>.
  </div>
</body>

</html>
